{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="text-center mb-4">Sign in</h5>
                        <form method="post" class="needs-validation" novalidate>
                            <div class="form-group">
                                <input type="text" name="username" class="form-control rounded-pill" id="username" placeholder="Enter your username" required>
                                <div class="invalid-feedback">
                                    Please entery your username.
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <input type="password" name="password" class="form-control rounded-pill" id="password" placeholder="Enter your password" required>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-primary btn-block rounded-pill">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
